
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bootstrap Download</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .download-card {
            max-width: 500px;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,.125);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05);
        }
        .file-info {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="download-card card text-center">
        <div class="card-body p-4">
            <div class="mb-4">
                <i class="bi bi-download text-success" style="font-size: 3rem;"></i>
                <h1 class="h3 card-title mt-2">Download Bootstrap Locally</h1>
                <p class="text-muted">Get the compiled CSS and JS files for your project</p>
            </div>
            
            <div class="file-info card mb-4 text-start">
                <div class="card-body p-3">
                    <div class="d-flex mb-2">
                        <i class="bi bi-file-earmark-zip text-primary me-2"></i>
                        <div>
                            <strong>File name:</strong> bootstrap-5.3.8-dist.zip
                        </div>
                    </div>
                    <div class="d-flex mb-2">
                        <i class="bi bi-hdd text-primary me-2"></i>
                        <div>
                            <strong>Size:</strong> ~1.5 MB
                        </div>
                    </div>
                    <div class="d-flex">
                        <i class="bi bi-folder text-primary me-2"></i>
                        <div>
                            <strong>Includes:</strong> Bootstrap + Custom folders
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="bootstrap-5.3.8-dist.zip" class="btn btn-success btn-lg px-4 mb-3" download="bootstrap-5.3.8-dist.zip">
                <i class="bi bi-download me-2"></i> Download Bootstrap ZIP
            </a>
            
            <p class="text-muted small mt-3 mb-0">
                Download Bootstrap with your custom folders included.
            </p>
        </div>
        <div class="card-footer text-muted small">
            v5.3.8 Â· <a href="https://getbootstrap.com/" class="text-decoration-none">Official Website</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
